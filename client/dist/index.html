<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinectron Stream Test</title>
    <link rel="stylesheet" href="/stream-tester.69e5ec0d.css">
    <!-- Three.js dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.109.0/examples/js/controls/TrackballControls.js"></script>
</head>

<body>
    <div id="controls">
        <button disabled="" id="initializeKinectBtn">Initialize Kinect</button>
        <button disabled="" id="startColorBtn">Start Color Stream</button>
        <button disabled="" id="startDepthBtn">Start Depth Stream</button>
        <button disabled="" id="startRawDepthBtn">Start Raw Depth Stream</button>
        <button disabled="" id="startSkeletonBtn">Start Skeleton Stream</button>
        <button disabled="" id="startKeyBtn">Start Key Stream</button>
        <button disabled="" id="startRGBDBtn">Start RGBD Stream</button>
        <button disabled="" id="startDepthKeyBtn">Start Depth Key Stream</button>
        <button disabled="" id="stopStreamBtn">Stop Stream</button>
    </div>
    <div id="canvas-container">
        <!-- Stream canvases will be created here by p5.js -->
        <!-- Color stream canvas -->
        <div id="color-div" style="display: none">
            <canvas id="color-canvas"></canvas>
        </div>

        <!-- Depth stream canvas -->
        <div id="depth-div" style="display: none">
            <canvas id="depth-canvas"></canvas>
        </div>

        <!-- Raw depth stream canvas -->
        <div id="raw-depth-div" style="display: none">
            <canvas id="raw-depth-canvas"></canvas>
        </div>

        <!-- Skeleton stream canvas -->
        <div id="skeleton-div" style="display: none">
            <canvas id="skeleton-canvas"></canvas>
        </div>

        <!-- Key stream canvas -->
        <div id="key-div" style="display: none">
            <canvas id="key-canvas"></canvas>
        </div>

        <!-- Depth key stream canvas -->
        <div id="depth-key-div" style="display: none">
            <canvas id="depth-key-canvas"></canvas>
        </div>

        <!-- RGBD stream canvas -->
        <div id="rgbd-div" style="display: none">
            <canvas id="rgbd-canvas"></canvas>
        </div>
    </div>
    <div id="three-container">
        <canvas id="threeCanvas"></canvas>
    </div>
    <div id="stats">
        <div id="connectionStatus" class="stat-item">Connection Status: Disconnected</div>
        <div id="streamStatus" class="stat-item">Stream Status: Inactive</div>
        <div id="frameRate" class="stat-item">Frame Rate: 0 fps</div>
        <div id="resolution" class="stat-item">Resolution: -</div>
    </div>

    <!-- Debug Panel -->
    <div id="debugPanel">
        <h3>Debug Panel</h3>
        <div id="debugInfo"></div>
        <div>
            <button id="forceEnableBtn">Force Enable Buttons</button>
            <button id="clearDebugBtn">Clear Debug Info</button>
            <div style="margin-top: 10px">
                <label>
                    <input type="checkbox" id="debugToggle">
                    Enable Debug Logging
                </label>
                <div style="margin-top: 5px">
                    <label>
                        <input type="checkbox" id="debugFrames">
                        Frames Logs
                    </label>
                    <label style="margin-left: 10px">
                        <input type="checkbox" id="debugHandlers">
                        Handlers Logs
                    </label>
                </div>
                <div style="margin-top: 5px">
                    <label>
                        <input type="checkbox" id="debugPerformance">
                        Performance Logs
                    </label>
                    <label style="margin-left: 10px">
                        <input type="checkbox" id="debugData">
                        Data Integrity Logs
                    </label>
                </div>
                <div style="margin-top: 5px">
                    <label>
                        <input type="checkbox" id="debugPeer">
                        Peer Connection Logs
                    </label>
                    <label style="margin-left: 10px">
                        <input type="checkbox" id="debugNetwork">
                        Network Logs
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- p5.js library -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>

    <!-- Import Kinectron and DEBUG -->
